<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <input type="text" class="input" 
            id="input" value="" size="13">
            <div class="buttons">
                <button id="num-btn" class="btn zero">0</button>
                <button id="num-btn" class="btn one">1</button>
                <button id="num-btn" class="btn two">2</button>
                <button id="num-btn" class="btn three">3</button>
                <button id="num-btn" class="btn four">4</button>
                <button id="num-btn" class="btn five">5</button>
                <button id="num-btn" class="btn six">6</button>
                <button id="num-btn" class="btn seven">7</button>
                <button id="num-btn" class="btn eight">8</button>
                <button id="num-btn" class="btn nine">9</button>
                <button id="operators" class="btn add">+</button>
                <button id="operators" class="btn sub">-</button>
                <button id="operators" class="btn multiply">*</button>
                <button id="operators" class="btn divide">/</button>
                <button class="btn clear" id="delete"><</button>
                <button class="btn delete" id="clear">AC</button>
                <button class="btn equal" id="equal">=</button>
            </div>
        </div>
    </div>
    


    <script src="./script.js"></script>
</body>
</html>
