<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <input type="text" placeholder="Enter City">
    <button>Search</button>
    <main>
        <p id="text"></p>
        <p id="name"></p>
        <p id="humidity"></p>
        <p id="date"></p>
        <p id="temp-c"></p>
        <p id="feels"></p>
        <p id="temp-f"></p>
        <p id="wind"></p>
    </main>

    <script src="./index.js"></script>
</body>
</html>
