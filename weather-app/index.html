<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
    <script src="https://kit.fontawesome.com/79450ae80d.js" 
    crossorigin="anonymous">
    </script>
</head>
<body>
    <header class="header">
        <h1>Weather App</h1>
    </header>
    <main class="main">
        <div class="search-bar">
            <input type="text" placeholder="Enter City">
            <button>Search</button>
        </div>
        <div class="container">
            <div class="content">
                <div>
                    <p id="name"></p>
                    <p id="text"></p>
                    <p id="date"></p>
                </div>
                <div>
                    <p id="temp-c"></p>
                    <p id="temp-f"></p>
                </div>
                <div>
                    <p id="humidity"></p>
                    <p id="feels"></p>
                    <p id="wind"></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>        
            Â©<span id="year"></span> by OrevaTJ
            <span>
                <a href="https://github.com/OrevaTJ/VanillaJs/tree/
                main/weather-app" class="fa-brands fa-github">
                </a>
            </span>
        </p>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
