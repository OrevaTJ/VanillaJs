<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div>
        <h1>Add to Library</h1>
    </div>
    <form class="form">
        <h2>New Book</h3>
        <p>
            <label for="title">Title</label>
            <input type="text" class="b00k-title" name="title" id="title" required>
        </p>
        <p>
            <label for="author">Author</label>
            <input type="text" class="book-author" name="author" id="author" required>
        </p>
        <p>
            <label for="pages">Pages</label>
            <input type="text" class="book-pages" name="pages" id="pages" required>
        </p>
        <p>
            <label for="confirmation">Have you read this book?</label>
            <input type="checkbox" class="confirm" name="confirmation" id="confirmation">
        </p>

        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
    </form>
    <div id="book-list">

    </div>


    <script src="./script.js"></script>
</body>
</html>
